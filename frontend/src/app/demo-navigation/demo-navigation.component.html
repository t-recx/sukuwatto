<div class="demo-navigation-container">
    <a class="demo-navigation-item demo-navigation-item-back siimple-link" [routerLink]="previousUrl" [fragment]="previousFragment">
        <fa-icon size="2x" [icon]="arrowLeft" class="siimple--mr-2"></fa-icon>
        <span class="demo-navigation-item-text demo-navigation-item-text-back">
            {{previousText}}
        </span>
    </a>

    <a class="demo-navigation-item demo-navigation-item-next siimple-link" [routerLink]="nextUrl" [fragment]="nextFragment" *ngIf="nextUrl">
        <span class="demo-navigation-item-text">
            {{nextText}}
        </span>
        <fa-icon size="2x" [icon]="arrowRight" class="siimple--ml-2"></fa-icon>
    </a>
</div>
