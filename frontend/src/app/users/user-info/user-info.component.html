<div class="siimple--float-right">
    <div *ngIf="authService.isLoggedIn(); else notLoggedBlock" class="siimple-btn-group">
        <button class="siimple-btn with-separator" [routerLink]="['/users', authService.getUsername(), 'account']">
            <fa-icon [icon]="faUserCircle" class="siimple--mr-1"></fa-icon>
            {{authService.getUsername()}}
        </button>
        <button class="siimple-btn" (click)="authService.logout()">
            <fa-icon [icon]="faSignOutAlt" class=""></fa-icon>
            <span class="siimple--ml-1 siimple--display-sm-none">Sign out</span>
        </button>
    </div>
    <ng-template #notLoggedBlock>
        <div class="siimple-btn-group">
            <button routerLink="/signup/" class="siimple-btn siimple-btn--success">
                Sign up
            </button>
            <button routerLink="/login/" class="siimple-btn">
                Sign in
            </button>
        </div>
    </ng-template>
</div>
