<div class="siimple-card  siimple--mb-0">
    <div class="siimple-card-header">
        <span translate>Progressions</span> - {{type_label}}
    </div>
    <div class="siimple-card-body">
        <div class="siimple-card siimple--mb-0" *ngFor="let progression of progressions">
            <div class="close-top-container" >
                <fa-icon [icon]="faChevronUp" class="close-top-operation siimple--mr-1" (click)="toggleCollapse(progression)" *ngIf="!progression.collapsed"></fa-icon>
                <fa-icon [icon]="faChevronDown" class="close-top-operation siimple--mr-1" (click)="toggleCollapse(progression)" *ngIf="progression.collapsed"></fa-icon>
                <fa-icon [icon]="faTimesCircle" class="close-top-operation" (click)="removeProgression(progression)"></fa-icon>
            </div>

            <div *ngIf="progressions">
                <app-plan-progression-strategy [progression]=progression 
                    [triedToSave]=triedToSave>
                </app-plan-progression-strategy>
            </div>
        </div>
        <button class="siimple-btn siimple--mt-2 siimple-btn--operation new-group-button" type="button" (click)="newProgression()">
            <fa-icon [icon]="faChartLine" class="siimple--mr-1"></fa-icon>
            <span translate>Add progression</span>
        </button>
    </div>
</div>
