<div class="map" 
    leaflet 
    [(leafletCenter)]="center"
    [leafletOptions]="options"
    [leafletFitBounds]="fitBounds"
    (leafletMapReady)="onMapReady($event)">
    <div *ngIf="route" [leafletLayer]="route"></div>

<button class="siimple-btn siimple-btn--primary stop-tracking-button" (click)="disableTracking()">
    <fa-icon [icon]="faTimes"></fa-icon>
</button>

<button class="start-button siimple-btn siimple-btn--success"
    (click)="startTracking()"
    *ngIf="!collectingPositions">
    <fa-icon [icon]="faPlay" class="siimple--mr-1"></fa-icon>
    Start
</button>

<button class="stop-button siimple-btn siimple-btn--primary"
    (click)="stopTracking()"
    *ngIf="collectingPositions">
    <fa-icon [icon]="faStop" class="siimple--mr-1"></fa-icon>
    Stop
</button>
</div>
