<ul class="siimple-list siimple-list--hover" *ngIf="users && users.length > 0">
    <li class="siimple-list-item list-item" *ngFor="let user of users">
        <a [routerLink]="['/users', user.username, 'profile']">
            <div class="profile-container">
                <app-user-tag [username]=user.username [profile_filename]=user.profile_filename>
                </app-user-tag>

                <span class="profile-action-buttons-container siimple-btn-group">
                    <span *ngIf="showActionButton" class="siimple-btn siimple-btn--primary "
                        (click)="$event.stopPropagation(); $event.preventDefault(); action(user)">
                        <fa-icon *ngIf="actionIcon" [icon]=actionIcon></fa-icon>
                        <span class="siimple--ml-1">
                            {{actionText}}
                        </span>
                    </span>
                    <span class="siimple-btn siimple-btn--error "
                        (click)="$event.stopPropagation(); $event.preventDefault(); delete(user)"
                        *ngIf="showDeleteButton">
                        <fa-icon *ngIf="deleteIcon" [icon]=deleteIcon></fa-icon>
                    </span>
                </span>
            </div>
        </a>
    </li>
</ul>

<div class="actions-retriever-container" *ngIf="loading">
    <div class="siimple-spinner siimple-spinner--primary"></div>
</div>
