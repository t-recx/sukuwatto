<div class="siimple-grid-col siimple-grid-col--5">
    <select class="siimple-select siimple-select--fluid" required name="exercise" id="exercise"
        [(ngModel)]="workingWeight.exercise" #exercise="ngModel">
        <option *ngFor="let exerciseModel of exercises" value={{exerciseModel.id}}>
            {{exerciseModel.name}}
        </option>
    </select>
    <div *ngIf="exercise.invalid && (exercise.dirty || triedToSave)">
        <div class="siimple-field-helper siimple--color-error">This field can't be empty</div>
    </div>
</div>
<div class="siimple-grid-col siimple-grid-col--2">
    <input type="number" class="siimple-input siimple-input--fluid" name="weight" required id="weight"
        [(ngModel)]="workingWeight.weight" #weight="ngModel" placeholder="Weight">

    <div *ngIf="weight.invalid && (weight.dirty || triedToSave)">
        <div class="siimple-field-helper siimple--color-error">This field can't be empty</div>
    </div>
</div>
<div class="siimple-grid-col siimple-grid-col--3">
    <select class="siimple-select siimple-select--fluid" name="unit" id="unit" [(ngModel)]="workingWeight.unit"
        #unit="ngModel">
        <option *ngFor="let unitModel of units" value={{unitModel.id}}>
            {{unitModel.name}}
        </option>
    </select>
    <div *ngIf="unit.invalid && (unit.dirty || triedToSave)">
        <div class="siimple-field-helper siimple--color-error">This field can't be empty</div>
    </div>
</div>
