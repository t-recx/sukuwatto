<div class="toolbar">
    <div class="toolbar-title">Workouts</div>

    <div class="toolbar-buttons" *ngIf="isLoggedIn()">
        <button class="siimple-btn siimple-btn--primary toolbar-button" 
          [routerLink]="['/users', username, 'workout']">
            <fa-icon [icon]="faTasks" class="siimple--mr-1"></fa-icon>
            New
        </button>
    </div>
</div>

<div class="loading-spinner-container" *ngIf="loading">
    <app-loading-spinner></app-loading-spinner>
</div>

<div class="" *ngIf="!loading">
  <ul class="">
    <li *ngFor="let workout of workouts">
      <app-workout-overview-card [workout]=workout [showSaveDeleteButtons]=true (deleted)="deleteWorkout(workout)">
      </app-workout-overview-card>
    </li>
  </ul>

  <app-pagination [paginatedRecords]="paginatedWorkouts" [currentPage]="currentPage"
    [link]="['/users', username, 'workouts']">
  </app-pagination>
</div>
