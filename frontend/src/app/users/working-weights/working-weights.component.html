<div class="siimple-modal siimple-modal--medium" id="modal" *ngIf="visible">
    <div class="siimple-modal-content">
        <div class="siimple-modal-header">
            <div class="siimple-modal-header-title">Working Weights</div>
            <div class="siimple-modal-header-close" id="modal-close" (click)="hide()"></div>
        </div>
        <div class="siimple-modal-body">
            <div class="siimple-grid">
                <div class="siimple-grid-row" *ngFor="let working_weight of working_weights">
                    <app-working-weight [working_weight]=working_weight [exercises]=exercises [units]=units>
                    </app-working-weight>
                    <div class="siimple-grid-col siimple-grid-col--1">
                        <button class="siimple-button" type="button" (click)="remove(working_weight)">
                            <fa-icon [icon]="faTrash"></fa-icon>
                        </button>
                    </div>
                </div>
            </div>
            <button class="siimple-btn siimple-btn--primary" type="button" (click)="newItem()">New Working Weight</button>
        </div>
        <div class="siimple-modal-footer">
            <fa-icon [icon]="faInfo" class="siimple--ml-1"></fa-icon>
            <span>Working weights are the weights you use for reps when performing a set</span>
        </div>
        <!--
            todo: put an ok button right-aligned here?
        -->
    </div>
</div>
