<div *ngIf="planSession">
    <div class="siimple-form-field">
        <div class="siimple-form-field-label">Session Name</div>
        <input type="text" class="siimple-input siimple--mb-2 siimple-input--fluid" required name="name" id="name"
            [(ngModel)]="planSession.name" #name="ngModel">
        <div *ngIf="name.invalid && (name.dirty || triedToSave)">
            <div class="siimple-field-helper siimple--color-error">This field can't be empty</div>
        </div>

        <div class="siimple-grid">
            <div class="siimple-card siimple--mb-0" *ngFor="let group of planSession.groups">
                <div class="close-top-right" (click)="removeGroup(group)">
                    <fa-icon [icon]="faTimesCircle" class="siimple--mr-1"></fa-icon>
                </div>

                <app-plan-session-group [planSessionGroup]=group [exercises]=exercises [units]=units [triedToSave]=triedToSave>
                </app-plan-session-group>
            </div>
        </div>
        <app-plan-progression-strategies type_label="Session" [progressions]=planSession.progressions [exercises]=exercises [units]=units [triedToSave]=triedToSave>
        </app-plan-progression-strategies> 
        <button class="siimple-btn siimple--mt-2 siimple-btn--primary" type="button" (click)="newGroup()">New Group</button>
    </div>
</div>
