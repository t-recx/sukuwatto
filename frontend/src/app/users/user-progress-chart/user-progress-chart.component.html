<div class="svg-chart">
  <svg>
  </svg>
</div>

<div class="chart-legend" *ngIf="progressData" >
  <div class="chart-legend-item" *ngFor="let series of progressData.series">
    <div class="chart-legend-swatch" [style.background-color]="colors[series.exercise.name]"></div>
    <span class="chart-legend-label">
      {{series.exercise.name}}
    </span>
  </div>
</div>
