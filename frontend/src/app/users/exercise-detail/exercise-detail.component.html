<app-delete-modal [(visible)]="deleteModalVisible" title='Delete exercise?'
    body='This will delete your exercise and associated data. Are you sure you want to proceed?' (deleted)="delete()"
    (canceled)="hideDeleteModal()">
</app-delete-modal>

<div class="loading-spinner-container" *ngIf="loading">
    <app-loading-spinner></app-loading-spinner>
</div>

<div *ngIf="!loading">
    <div *ngIf="!userIsOwner">
        <app-exercise-card [exercise]=exercise>
        </app-exercise-card>
    </div>

    <div *ngIf="userIsOwner">
        <app-exercise-detail-skeleton [exercise]=exercise [triedToSave]=triedToSave>
        </app-exercise-detail-skeleton>

        <button *ngIf="showSaveButton()" class="siimple-btn siimple-btn--success" (click)="save()">
            <fa-icon [icon]="faSave" class="  siimple--mr-2" *ngIf="!saving"></fa-icon>
            <fa-icon [icon]="faCircleNotch" [spin]=true class="  siimple--mr-2" *ngIf="saving"></fa-icon>
            Save
        </button>
        <button *ngIf="showDeleteButton()" class="siimple-btn siimple-btn--error siimple--mt-2 siimple--ml-2"
            (click)="showDeleteModal()">
            <fa-icon [icon]="faTrash" class="  siimple--mr-2" *ngIf="!deleting"></fa-icon>
            <fa-icon [icon]="faCircleNotch" [spin]=true class="  siimple--mr-2" *ngIf="deleting"></fa-icon>
            Delete
        </button>
    </div>
</div>
