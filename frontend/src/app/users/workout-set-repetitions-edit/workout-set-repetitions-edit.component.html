<div class="siimple-modal siimple-modal--small" id="workout-set-edit-repetitions-modal" *ngIf="visible">
    <div class="siimple-modal-content">
        <div class="siimple-modal-header">
            <div class="siimple-modal-header-title">Workout Activity</div>
            <div class="siimple-modal-header-close" id="modal-close" (click)="hide()"></div>
        </div>
        <div class="siimple-modal-body">
            <div class="siimple-grid">
                <div class="siimple-grid-row">
                    <div class="siimple-grid-col siimple-grid-col--12">
                        <div class="siimple-form-field">
                            <div class="siimple-form-field-label">Repetitions done</div>
                            <input type="number" class="siimple-input siimple-input--fluid" required name="number_of_repetitions" id="number_of_repetitions"
                                [(ngModel)]="workoutActivity.number_of_repetitions" #number_of_repetitions="ngModel" placeholder="Repetitions Number">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="siimple-modal-footer">
            <button class="siimple-btn siimple-btn--success" type="button" (click)="hide()">
                <fa-icon [icon]="faCheck" class="siimple--mr-1"></fa-icon>
                OK
            </button>
        </div>
    </div>
</div>
