<div class="siimple-card">
    <div class="siimple-card-body" style="padding-top: 0px;">
        <div class="close-top-right" style="top: 22px;" (click)="remove()">
            <fa-icon [icon]="faTimesCircle" class="siimple--mr-1"></fa-icon>
        </div>

        <div class="siimple-card-title group-title">
            <span *ngIf="hasAlternativeGroups">
                <button class="siimple-btn siimple--mr-1" (click)="exchange()">
                    <fa-icon [icon]="faExchangeAlt">
                    </fa-icon>
                </button>
            </span>
            <input type="text" class="siimple-input siimple-input--fluid" name="name" id="name"
                [(ngModel)]="group.name" #name="ngModel">
        </div>

        <div class="siimple-tabs">
            <div class="siimple-tabs-item"
                [class.siimple-tabs-item--selected]="selectedActivityType==activityType.WarmUp"
                (click)="selectActivityType(activityType.WarmUp)">
                Warmups
            </div>
            <div class="siimple-tabs-item"
                [class.siimple-tabs-item--selected]="selectedActivityType==activityType.Exercise"
                (click)="selectActivityType(activityType.Exercise)">
                Sets
            </div>
        </div>

        <div>
            <div class="tab-content" [class.tab-content-selected]="selectedActivityType==activityType.Exercise">
                <div class="siimple-list siimple-list--hover">
                    <div class="siimple-list-item" *ngFor="let workoutActivity of group.sets" style="padding: 0px;">
                        <app-workout-set (statusChanged)="setStatusChanged()" [sets]=group.sets [workoutActivity]=workoutActivity [triedToSave]=triedToSave>
                        </app-workout-set>
                    </div>
                </div>
                <button class="siimple-btn siimple-btn--primary siimple--mt-2 " type="button"
                    (click)="newSet()">New Set</button>
            </div>

            <div class="tab-content" [class.tab-content-selected]="selectedActivityType==activityType.WarmUp">
                <div class="siimple-list siimple-list--hover">
                    <div class="siimple-list-item" *ngFor="let workoutActivity of group.warmups" style="padding: 0px;">
                        <app-workout-set (statusChanged)="setStatusChanged()" [sets]=group.warmups [workoutActivity]=workoutActivity [triedToSave]=triedToSave>
                        </app-workout-set>
                    </div>
                </div>
                <button class="siimple-btn siimple-btn--primary siimple--mt-2 " type="button"
                    (click)="newWarmUp()">New Warmup</button>
            </div>
        </div>
    </div>
</div>
