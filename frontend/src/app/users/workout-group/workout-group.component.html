<div class="siimple-card">
    <div class="siimple-card-body" style="padding-top: 0px;">
        <div class="close-top-right" style="top: 22px;" (click)="remove()">
            <fa-icon [icon]="faTimesCircle" class="siimple--mr-1"></fa-icon>
        </div>

        <div class="siimple-card-title group-title">
            <span *ngIf="hasAlternativeGroups">
                <button 
                type="button"
                class="siimple-btn siimple--mr-1" (click)="exchange()">
                    <fa-icon [icon]="faExchangeAlt">
                    </fa-icon>
                </button>
            </span>
            <input type="text" class="siimple-input siimple-input--fluid" name="name" id="name"
                [(ngModel)]="group.name" #name="ngModel">
        </div>

        <div class="siimple-tabs">
            <div translate class="siimple-tabs-item"
                [class.siimple-tabs-item--selected]="selectedActivityType==activityType.WarmUp"
                (click)="selectActivityType(activityType.WarmUp)">
                Warmups
            </div>
            <div translate class="siimple-tabs-item"
                [class.siimple-tabs-item--selected]="selectedActivityType==activityType.Exercise"
                (click)="selectActivityType(activityType.Exercise)">
                Activities
            </div>
        </div>

        <div>
            <app-workout-group-tab-content 
                    [userBioData]="userBioData"
                    [workout]="workout"
                [selectedActivityType]="selectedActivityType"
                [activityType]="activityType.Exercise"
                [activities]="group.sets"
                [triedToSave]="triedToSave"
                (statusChanged)="setStatusChanged()"
                (newActivity)="newSet()">
            </app-workout-group-tab-content>

            <app-workout-group-tab-content 
                    [userBioData]="userBioData"
                    [workout]="workout"
                [selectedActivityType]="selectedActivityType"
                [activityType]="activityType.WarmUp"
                [activities]="group.warmups"
                [triedToSave]="triedToSave"
                (statusChanged)="setStatusChanged()"
                (newActivity)="newWarmUp()">
            </app-workout-group-tab-content>
        </div>
    </div>
</div>
