<table datatable [dtOptions]="dtOptions" class=" row-border hover siimple-table siimple-table--striped siimple-table--border siimple-table--hover">
    <thead class="siimple-table-header">
        <tr class="siimple-table-row">
            <th class="siimple-table-cell">Name</th>
            <th class="siimple-table-cell siimple--display-sm-none">Section</th>
            <th class="siimple-table-cell siimple--display-sm-none">Modality</th>
            <th class="siimple-table-cell siimple--display-sm-none">Force</th>
            <th class="siimple-table-cell siimple--display-sm-none">Mechanics</th>
        </tr>
    </thead>
    <tbody class="siimple-table-body">
        <tr class="siimple-table-row link-row" *ngFor="let exercise of exercises"  (click)="select(exercise)">
            <td class="siimple-table-cell">{{exercise.name}}</td>
            <td class="siimple-table-cell siimple--display-sm-none">{{getSectionLabel(exercise.section)}}</td>
            <td class="siimple-table-cell siimple--display-sm-none">{{getModalityLabel(exercise.modality)}}</td>
            <td class="siimple-table-cell siimple--display-sm-none">{{getForceLabel(exercise.force)}}</td>
            <td class="siimple-table-cell siimple--display-sm-none">{{getMechanicsLabel(exercise.mechanics)}}</td>
        </tr>
    </tbody>
</table>
