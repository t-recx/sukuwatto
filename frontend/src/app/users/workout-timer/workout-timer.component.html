<div class="siimple-box timer-box" [class.siimple-box--primary]="timerActive" 
    align="center" *ngIf="visible" (click)="toggleTimer()">

    <div class="close-timer" (click)="disableTimer()">
        <fa-icon [icon]="faTimes" class=""></fa-icon>
    </div>

    <div class="siimple-box-title">
        {{currentTimerDate | date: 'mm:ss'}}
    </div>
</div>
