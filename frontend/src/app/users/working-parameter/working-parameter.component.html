<div class="siimple-grid-col siimple-grid-col--4 siimple-grid-col-sm--12">
    <exercises-input [(ngModel)]="workingParameter.exercise" #exercise="ngModel" name="exercise" id="exercise" required>
    </exercises-input>
    <div *ngIf="exercise.invalid && (exercise.dirty || triedToHide)">
        <div class="siimple-field-helper siimple--color-error">This field can't be empty</div>
    </div>
</div>
<div class="siimple-grid-col siimple-grid-col--2 siimple-grid-col--sm-12">
    <select class="siimple-select siimple-select--fluid" name="parameter_type" id="parameter_type"
    required
        [(ngModel)]="workingParameter.parameter_type" #parameter_type="ngModel" (change)="filterUnits()">
        <option [ngValue]="null">Type...</option>
        <option *ngFor="let parameter_typeModel of parameterTypeLabel | keyvalue" value={{parameter_typeModel.key}}>
            {{parameter_typeModel.value}}
        </option>
    </select>
    <div *ngIf="parameter_type.invalid && (parameter_type.dirty || triedToHide)">
        <div class="siimple-field-helper siimple--color-error">This field can't be empty</div>
    </div>
</div>
<div class="siimple-grid-col siimple-grid-col--2 siimple-grid-col-sm--6">
    <input type="number" class="siimple-input siimple-input--fluid" name="parameter_value" id="parameter_value"
        [(ngModel)]="workingParameter.parameter_value" #parameter_value="ngModel" placeholder="Value"
        (input)="onWeightChange($event)">

    <div *ngIf="parameter_value.invalid && (parameter_value.dirty || triedToHide)">
        <div class="siimple-field-helper siimple--color-error">This field can't be empty</div>
    </div>
</div>
<div class="siimple-grid-col siimple-grid-col--2 siimple-grid-col-sm--6">
    <select class="siimple-select siimple-select--fluid" name="unit" id="unit" [(ngModel)]="workingParameter.unit"
        #unit="ngModel">
        <option [ngValue]="null">Unit...</option>
        <option *ngFor="let unitModel of filteredUnits" value={{unitModel.id}}>
            {{unitModel.name}}
        </option>
    </select>

    <div *ngIf="unit.invalid && (unit.dirty || triedToHide)">
        <div class="siimple-field-helper siimple--color-error">This field can't be empty</div>
    </div>
</div>
